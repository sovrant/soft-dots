#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 6
    gaps_out = 15

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    # col.active_border = rgb(E6E6E6)
    col.active_border = rgb(ce9f7b)

    # col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = true

    layout = dwindle
}

plugin {
    hyprscrolling {
        column_width = 0.85
        fullscreen_on_one_column = true 
        follow_focus = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 0

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 10
        render_power = 4
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 2
        passes = 3

        vibrancy = 1.9696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1

    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4.5, winIn, slide
    animation = layersOut, 1, 1.5, winOut, slide
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 4, winIn, slide
    animation = windowsOut, 1, 2, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, once
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind

    # animation = global, 1, 10, default
    # animation = border, 1, 5.39, easeOutQuint
    # animation = windows, 1, 4.79, easeOutQuint
    # animation = windowsIn, 1, 2.7, easeOutQuint, slide
    # animation = windowsOut, 1, 1.49, linear, slide
    # animation = fadeIn, 1, 1.73, almostLinear
    # animation = fadeOut, 1, 1.46, almostLinear
    # animation = fade, 1, 3.03, quick
    # animation = fadeLayersIn, 1, 1.79, almostLinear
    # animation = fadeLayersOut, 1, 1.39, almostLinear
    # animation = workspaces, 1, 5.8, wind
    # animation = workspacesIn, 1, 5.8, easeOutQuint, slidefade
    # animation = workspacesOut, 1, 5.8, easeOutQuint, slidefade
    #animation = workspaces, 1, 7, default
    #animation = workspacesIn, 1, 7, default
    #animation = workspacesOut, 1, 7, default

    layerrule = noanim, selection
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
windowrulev2 = noshadow, focus:1
windowrulev2 = noshadow, focus:0
# windowrulev2 = nofocus, workspace:3
#windowrulev2 = opacity 0.8 0.8, title:(.*)(Discord)$
windowrulev2 = opacity 0.85 0.85 , class:Spotify
windowrulev2 = opacity 0.85 0.85 , class:yad
windowrulev2 = opacity 0.8 0.8 , class:powermenu
windowrulev2 = opacity 0.9 0.9, class:waybar
windowrulev2 = opacity 0.9 0.9, class:wofi
windowrulev2 = opacity 0.9 0.9, class:com.obsproject.Studio
windowrulev2 = opacity 0.8 0.8, class:qtws
#windowrulev2 = opacity 0.8 0.8, class:firefox
windowrulev2 = opacity 0.8 0.8, class:Dunst
windowrulev2 = opacity 0.9 0.9, class:vesktop
# windowrulev2 = immediate, class:^(Minecraft\* [0-9]+\.[0-9]+\.[0-9]+)$
windowrulev2 = immediate, class:StardewModdingAPI
#windowrulev2 = immediate, class:^(Minecraft\* 1\.8\.9)$
#windowrulev2 = immediate, class:^(.*[Mm][Ii][Nn][Ee][Cc][Rr][Aa][Ff][Tt].*)$
#windowrulev2 = noborder, focus:0
#windowrulev2 = noborder, focus:1

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}

#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us, th
    kb_variant =
    kb_model =
    kb_options =grp:win_space_toggle
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    accel_profile=flat
    force_no_accel=1

    touchpad {
        natural_scroll = false
    }
}

#Hiding the mouse cursor after not moving for 's'
cursor {
	inactive_timeout = 1
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
# gestures {
    # workspace_swipe = false
# }

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

$touchpad = false
device {
	name = elan1200:00-04f3:309f-touchpad
	accel_profile = flat
  enabled = $touchpad
  sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod ALT ,M, exit,
bind = $mainMod, E, exec, $terminal $fileManager
bind = $mainMod, T, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, exec, $powermenu
bind = $mainMod, Y, pseudo, # dwindle
bind = $mainMod, V, togglesplit, # dwindle
# bind = $mainMod, W, exec, firefox
bind = $mainMod ALT, F, fullscreen
bind = $mainMod, Print, exec, ~/CMD/scripts/prtsc_full.sh #grim - | wl-copy && wl-paste > ~/Pictures/screenshots/Screenshot-$(date +%F_%T).png | dunstify "Screenshot of the screen taken" -t 1500 # screenshot of a region
bind = , Print, exec, ~/CMD/scripts/prtsc_region.sh #grim -g "$(slurp -w 0)" - | wl-copy && wl-paste > ~/Pictures/screenshots/Screenshot-$(date +%F_%T).png | dunstify "Screenshot of the region taken" -t 1500 # screenshot of a region
bind = $mainMod , F6, exec, ~/CMD/scripts/touchpad_toggle.sh #| dunstify "Touchpad $(cat ~/.touchpad_state)" -t 1500
bind = $mainMod, O, exec, pidof waybar && killall waybar || waybar
bind = $mainMod, C, exec, dunstctl close-all
bind = $mainMod, Backspace, exec, dunstctl close
bind = $mainMod SHIFT, Backspace, exec, dunstctl history-pop
bind = $mainMod, Space, exec, ~/CMD/scripts/layout_noti/target/release/layout_noti
bind = $mainMod, Z, exec, $terminal spotify_player
bind = $mainMod, U, exec, dunstctl action
bind = $mainMod, D, exec, ~/CMD/scripts/dnd.sh
bind = $mainMod, M, exec, ydotool mousemove --absolute -x 0 -y 1080
bind = $mainMod SHIFT, E, exec, [float;size 550 600;center (1);pin;animation slidefade] kitty ~/Rust/pros/termiji/target/release/termiji
bind = $mainMod SHIFT, A, exec, pkill lumi_click
bind = SHIFT, F1, exec, ~/Rust/pros/sovrclick/target/release/sovrclick

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d
# bind = $mainMod, h, layoutmsg, move -col
# bind = $mainMod, l, layoutmsg, move +col

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move windows
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Move active window
bindel = $mainMod ALT, l, moveactive, 40 0
bindel = $mainMod ALT , h, moveactive, -40 0
bindel = $mainMod ALT, k, moveactive, 0 -40
bindel = $mainMod ALT, j, moveactive, 0 40

# Resize active window
bindel = $mainMod SHIFT ALT, l, resizeactive, 40 0
bindel = $mainMod SHIFT ALT, h, resizeactive, -40 0
bindel = $mainMod SHIFT ALT, k, resizeactive, 0 -40
bindel = $mainMod SHIFT ALT, j, resizeactive, 0 40
bind = $mainMod, F, layoutmsg, fit active
bind = $mainMod SHIFT, F, exec, hyprctl dispatch layoutmsg colresize 0.9 #&& hyprctl dispatch layoutmsg foc

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod SHIFT, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-
bindel = ,XF86TouchpadToggle, exec, ~/CMD/scripts/touchpad_toggle.sh

