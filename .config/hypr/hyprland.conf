monitor=,preferred,auto,1

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

$terminal = kitty
$fileManager = yazi
$menu = ~/.config/rofi/launchers/type-1/launcher.sh
$powermenu = ~/.config/rofi/powermenu/type-2/powermenu.sh


